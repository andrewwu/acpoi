<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Point of Interest</title> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/city.js"></script>
    <script src="js/poi.js"></script>
  </head>
  <body> 
    <div id="poi-page" data-role="page">
      <div data-role="header">
        <a id="back-btn" href="city.html" data-icon="back">Back</a>
        <h1 class="poi-name"></h1>
      </div>
      <div data-role="content">
        <div data-role="collapsible" data-collapsed="false" data-theme="e" data-content-theme="d">
          <h3>Information</h3>
          <ul id="poi-information" data-role="listview">
            <li><img class="info-icon" src="images/paragraph-justify-2.png" alt="Name" /> <span class="poi-name"></span></li>
            <li><img class="info-icon" src="images/pin-2.png" alt="Location" /> <span id="poi-location"></span></li>
            <li><img class="info-icon" src="images/address-book.png" alt="Telephone" /> <span id="poi-telephone"></span></li>
            <li><div id="map" class="hidden"></div></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
